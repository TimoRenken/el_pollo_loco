<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="shortcut icon" href="img/2_character_pepe/1_idle/idle/I-1.png" type="image/x-icon">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/small.chicken.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/status-bar-health.class.js"></script>
    <script src="models/status-bar-coin.class.js"></script>
    <script src="models/status-bar-bottle.class.js"></script>
    <script src="models/status-bar-endboss.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/collidable-object.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/collectable-objects.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="models/world.class.js"></script>
    <script src="js/game.js"></script>
    <title>El Pollo Loco</title>
</head>

<body>

    <h1>El Pollo Loco</h1>

    <section id="content">
        <div id="start_screen" class="overlay">
            <div class="button-bar">
                <span onclick="startGame()">Start Game</span>
                <span>Game Infos</span>
            </div>
            <img class="overlay_image" src="img/9_intro_outro_screens/start/startscreen_1.png" alt="start screen">
        </div>
        <div id="ingame_menu">
            <div class="ingame-icon">
                <span class="material-symbols-outlined" onclick="location.reload()">home</span>
                <span class="material-symbols-outlined" onclick="toggleMute()" id="toggle_sound">volume_up</span>
                <span class="material-symbols-outlined" onclick="pauseGame()" id="toggle_pause">pause</span>
            </div>
            <div class="mobile_controls">
                <div class="panel-wrapper">
                    <div id="btn_left"> 
                        <span class="material-symbols-outlined">arrow_circle_left</span>
                    </div>
                    <div id="btn_right">
                        <span class="material-symbols-outlined">arrow_circle_right</span>
                    </div>
                </div>
                <div class="panel-wrapper">
                    <div id="btn_jump">
                        <span class="material-symbols-outlined">arrow_circle_up</span>
                    </div>
                    <div id="btn_throw">
                        <span class="material-symbols-outlined">pediatrics</span>
                    </div>
                </div>
            </div>
        </div>
         <div class="turn_device">
            <p class="material-symbols-outlined font_80" >screen_rotation</p>
            <p class="turn_device_text">Please turn your device to play</p>
        </div>
        <div  id="lose_screen" class="overlay">
            <div class="button-bar">
                <span onclick="newGame()">New Game</span>
            </div>
            <img class="overlay_image" src="img/9_intro_outro_screens/game_over/game over.png" alt="lose screen">
        </div>
        <canvas id="canvas" width="720px" height="480px"></canvas>
       
    </section>


</body>

</html>
